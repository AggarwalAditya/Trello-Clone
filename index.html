<!DOCTYPE html>
<html>

    <head>
        <title>UI Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
    
        <div class="container-fluid">
            <p id="home">HOME</p>
            <p id=logout>LOGOUT</p>
            <div class="myContainer">
                <div class="buttonContainer">
                    <button type="button" class="btn btn-success btn-info btn-lg" id="newNoteButton" data-toggle="modal" data-target="#myModal">NEW NOTE</button>
                </div>
                <div class="tagContainer">
                    
                </div>
            </div>
            
            <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      
      <div class="modal-body">
        <p id="tagHeading">ENTER A TAG</p>
        <input type="text" class="form-control" id="tag">
        <p id="noteHeading">NOTE</p>
        <input type="text" class="form-control" id="note">
        <button type="button" class="btn btn-success" id="saveButton">SAVE</button>
      </div>
      
    </div>

  </div>
</div>
        </div>
        
        
        <script src="index.js"></script>
    </body>

</html>
